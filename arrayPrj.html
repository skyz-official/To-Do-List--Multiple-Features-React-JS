<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TO DO LIST</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [task, setTask] = React.useState("");
      const [taskList, setTaskList] = React.useState([]);
      const [strikeList, setStrikeList] = React.useState([]);
      const [strikeAll, setStrikeAll] = React.useState(false);

      function addTask() {
        if (task.trim() !== "") {
          setTaskList([...taskList, task]);
          setStrikeList([...strikeList, false]); // new task not struck
          setTask("");
        }
      }

      function deleteTask(indexToRemove) {
        const updatedTasks = taskList.filter((_, index) => index !== indexToRemove);
        const updatedStrikes = strikeList.filter((_, index) => index !== indexToRemove);
        setTaskList(updatedTasks);
        setStrikeList(updatedStrikes);
      }

      function makeOneUppercase(indexToUpdate) {
        const updatedTasks = taskList.map((item, index) =>
          index === indexToUpdate ? item.toUpperCase() : item
        );
        setTaskList(updatedTasks);
      }

      function strikeTask(index) {
        const updatedStrikes = strikeList.map((val, i) =>
          i === index ? !val : val
        );
        setStrikeList(updatedStrikes);
      }
    
      function deleteAllTasks() {
       setTaskList([]);      
       setStrikeList([]);     
       setStrikeAll(false);  
    }
      return (
        <>
          <h1 className="text-center mt-4">TO DO LIST</h1>

          <div className="container mt-4">
            <div className="input-group">
              <span className="input-group-text">TDL</span>
              <input 
                type="text" 
                placeholder="Enter Tasks" 
                className="form-control" 
                value={task}
                onChange={(e) => setTask(e.target.value)}
              />
              <button className="btn btn-primary" onClick={addTask}>Submit</button>
              <button className="btn btn-danger ms-2" onClick={deleteAllTasks}>Del All</button>
            </div>
          </div>

          <ul className="mt-4 container list-group">
            {taskList.map((item, index) => {
              const strike = strikeAll || strikeList[index];
              return (
                <li
                  key={index}
                  className="list-group-item d-flex justify-content-between align-items-center"
                  style={{ textDecoration: strike ? "line-through" : "none", color: strike ? "red" : "black" }}
                >
                  {item}
                  <div>
                    <button className="btn btn-warning btn-sm me-2" onClick={() => makeOneUppercase(index)}>
                      Uppercase
                    </button>
                    <button className="btn btn-secondary btn-sm me-2" onClick={() => strikeTask(index)}>
                      Strike
                    </button>
                    <button className="btn btn-danger btn-sm" onClick={() => deleteTask(index)}>
                      <i className="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </li>
              );
            })}
          </ul>
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
